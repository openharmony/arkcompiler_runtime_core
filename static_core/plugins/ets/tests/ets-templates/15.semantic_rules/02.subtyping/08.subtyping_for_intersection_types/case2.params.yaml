---
cases:
    - decl: |-
        function foo(v: A): Any {
            if (v instanceof I1 && v instanceof I2) {
                v = new C  // C <: (A & I1 & I2)
            }
            return v
        }
      use: |-
        arktest.assertTrue(foo(new B) instanceof C)

    - decl: |-
        function foo(v: I1): Any {
            if (v instanceof A && v instanceof I2) {
                v = new C  // C <: (A & I1 & I2)
            }
            return v
        }
      use: |-
        arktest.assertTrue(foo(new B) instanceof C)

    - decl: |-
        function foo(v: I2): Any {
            if (v instanceof A && v instanceof I1) {
                v = new C  // C <: (A & I1 & I2)
            }
            return v
        }
      use: |-
        arktest.assertTrue(foo(new B) instanceof C)
