---
cases:
    - decl: |-
        let i: I|undefined

        function foo(v: B) {
            if (v instanceof I1 && v instanceof I2) {
                i = v  // I :> (B & I1 & I2)
            }
        }
      use: |-
        let c = new C
        foo(c)
        arktest.assertEQ(i, c)

    - decl: |-
        let i: I|undefined

        function foo(v: I1) {
            if (v instanceof B && v instanceof I2) {
