---
cases:
    - stype: |-
          Number
      value: |-
          [1,2,3]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Boolean
      value: |-
          [true, false, true]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          J
      value: |-
          [{j: 1}, {j: 2}]
      dtype: |-
          I
      newValue: |-
          {}
    - stype: |-
          bigint
      value: |-
          [123n, 1_123n, -123n]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          '1'|'2'|'3'
      value: |-
          ['1','2','3']
      dtype: |-
          '1'|'2'|'3'|number|'4'
      newValue: |-
          1
    - stype: |-
          [Base, J, string]
      value: |-
          [[new Base(), {j: 1}, 'a'], [new Derived(), {j: 2}, 'b']]
      dtype: |-
          Object
      newValue: |-
          new Object
    - stype: |-
          string[]
      value: |-
          [["a", "b"],["a", "b"]]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Derived
      value: |-
          [new Derived, new Derived]
      dtype: |-
          Base
      newValue: |-
          new Base
    - stype: |-
          String
      value: |-
          ['1','2','3']
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          'a'
      value: |-
          ['a','a','a']
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Base|Derived
      value: |-
          [new Base(), new Derived()]
      dtype: |-
          Object
      newValue: |-
          new Object()
    - stype: |-
          Derived
      value: |-
          [new Derived(), new Derived()]
      dtype: |-
          Base
      newValue: |-
          new Base()
      customtype: |-
          yes
