cases:
  - desc: |-
      >-
        Checking that difference type A - B is a subtype of T
        if A is a subtype of T on literal union types
    check_variants:
      - check_data:
          check_type_A:
            "\"Done\" | \"In Progress\" | \"On Review\""
          check_type_B: "\"In Progress\""
          check_type_B_expression: "v === \"In Progress\""
          cv_decl_data: |-
            function check_value_from_type_A(v: Any): boolean {
              if (v instanceof string) {
                return v === "Done" ||
                v === "In Progress" ||
                v ==="On Review"
              }
              else {
                return false
              }
            }
        check_values_groups:
          - check_values_group_data:
            - check_value_1: "\"In Progress\""
              check_value_2: "\"Done\""
              check_type_T:
                "\"Done\" | \"In Progress\" |
                \"On Review\" | \"Investigating\""
              cv_add_decl_data: |-
                function check_value_from_type_T(v: Any): boolean {
                  if (v instanceof string) {
                    return v === "Done" ||
                    v === "In Progress" ||
                    v ==="On Review" || v === "Investigating"
                  }
                  else {
                    return false
                  }
                }
            - check_value_1: "\"In Progress\""
              check_value_2: "\"On Review\""
              check_type_T:  "Any"
              cv_add_decl_data: |-
                function check_value_from_type_T(v: Any): boolean {
                  return v instanceof Any
                }
    decl_variants:
      - |-
        [cv_decl_data]
        [cv_add_decl_data]
        function foo(v: [check_type_T]): void {
          arktest.assertTrue(check_value_from_type_A(v))
        }
        function f1(v: [check_type_A]): int {
          arktest.assertTrue(check_value_from_type_T(v))
          foo(v)
          return f2(v)
        }
        function f2(v: [check_type_A]): int {
          if ([check_type_B_expression]) {
            arktest.assertEQ(v, [check_value_1])
            return 1
          }
          else {
            arktest.assertTrue(check_value_from_type_A(v))
            arktest.assertTrue(check_value_from_type_T(v))
            foo(v)
            arktest.assertEQ(v, [check_value_2])
            return 2
          }
        }
      - |-
        [cv_decl_data]
        [cv_add_decl_data]
        function foo(v: [check_type_T]): void {
          arktest.assertTrue(check_value_from_type_A(v))
        }
        function f1(v: [check_type_A]): int {
          if (check_value_from_type_T(v)) {
            foo(v)
            return f2(v)
          }
          else {
            return 0
          }
        }
        function f2(v: [check_type_A]): int {
          if ([check_type_B_expression]) {
            arktest.assertEQ(v, [check_value_1])
            return 1
          }
          else {
            arktest.assertTrue(check_value_from_type_A(v))
            arktest.assertTrue(check_value_from_type_T(v))
            foo(v)
            arktest.assertEQ(v, [check_value_2])
            return 2
          }
        }
    sub_cases_logic:
      - |-
        let res: int = f1([check_value_1])
        arktest.assertEQ(res, 1)
        res = f1([check_value_2])
        arktest.assertEQ(res, 2)
