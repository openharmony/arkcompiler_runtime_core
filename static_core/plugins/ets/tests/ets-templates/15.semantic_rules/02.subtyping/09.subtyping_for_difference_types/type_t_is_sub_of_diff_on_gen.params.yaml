cases:
  - desc: |-
      >-
        Checking that Type T is a subtype of the difference type A - B
        if T is a subtype of A, and no value belongs both to T and B
        in case of usage instanceof on generic custom types
    check_variants:
      - check_data:
          set_type_A: "C1<int, null> | C2<number, string> | B2<bigint, undefined> | Other<string>"
          check_type_A: "C1 | C2 | B2 | Other"
          check_type_B: "B1"
          cv_decl_data: |-
            abstract class A<U, V> {}
            abstract class B1<U, V> extends A<U, V> {}
            class B2<U, V> extends A<U, V> {
              b2_v: U | V
              constructor (p: U | V) {
                this.b2_v = p
              }
            }
            class C1<U, V> extends B1<U, V> {
              c1_v: U | V
              constructor (p: U | V) {
                this.c1_v = p
              }
            }
            class C2<U, V> extends B1<U, V> {
              c2_v: U | V
              constructor (p: U | V) {
                this.c2_v = p
              }
            }
            class Other<T> {
              other_v: T
              constructor (p: T) {
                this.other_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertEQ((a as C1<int, null>).c1_v as int, 321)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertEQ((a as C2<number, string>).c2_v as number, 6.7)
            }
            function check_B2(a: Any) {
              arktest.assertTrue(a instanceof B2)
              arktest.assertEQ((a as B2<bigint, undefined>).b2_v as bigint, 123n)
            }
            function check_Other(a: Any) {
              arktest.assertTrue(a instanceof Other)
              arktest.assertEQ((a as Other<string>).other_v as string, "other")
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T:  "B2<bigint, undefined> | Other<string> | C1<int, null>",
                is_subtype_of_diff: "false",
                set_value_1: "new C1<int, null>(321)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2<bigint, undefined>(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "B1<int, null> | B1<number, string> | B2<bigint, undefined> | Other<string>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<number, string>(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2<bigint, undefined>(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "A<int, null> | A<number, string> | A<bigint, undefined> | Other<string>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<number, string>(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2<bigint, undefined>(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "B2<bigint, undefined> | Other<string>",
                is_subtype_of_diff: "true",
                set_value_1: "new Other<string>(\"other\")",
                check_func_1: "check_Other",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2<bigint, undefined>(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          set_type_A: "C1 | C2| B2 | Other"
          check_type_A: "C1 | C2 | B2 | Other"
          check_type_B: "B1"
          cv_decl_data: |-
            abstract class A<U, V> {}
            abstract class B1<U, V> extends A<U, V> {}
            class B2<U=bigint, V=undefined> extends A<U, V> {
              b2_v: U | V
              constructor (p: U | V) {
                this.b2_v = p
              }
            }
            class C1<U = int, V = null> extends B1<U, V> {
              c1_v: U | V
              constructor (p: U | V) {
                this.c1_v = p
              }
            }
            class C2<U = number, V = string> extends B1<U, V> {
              c2_v: U | V
              constructor (p: U | V) {
                this.c2_v = p
              }
            }
            class Other<T = string> {
              other_v: T
              constructor (p: T) {
                this.other_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertEQ((a as C1).c1_v as int, 321)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertEQ((a as C2).c2_v as number, 6.7)
            }
            function check_B2(a: Any) {
              arktest.assertTrue(a instanceof B2)
              arktest.assertEQ((a as B2).b2_v as bigint, 123n)
            }
            function check_Other(a: Any) {
              arktest.assertTrue(a instanceof Other)
              arktest.assertEQ((a as Other).other_v as string, "other")
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T:  "B2 | Other | C1",
                is_subtype_of_diff: "false",
                set_value_1: "new C1(321)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "B1<int, null> | B1<number, string> | B2 | Other",
                is_subtype_of_diff: "false",
                set_value_1: "new C2(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "A<int, null> | A<number, string> | A<bigint, undefined> | Other",
                is_subtype_of_diff: "false",
                set_value_1: "new C2(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T:  "B2 | Other",
                is_subtype_of_diff: "true",
                set_value_1: "new Other(\"other\")",
                check_func_1: "check_Other",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new B2(123n)",
                check_func_2: "check_B2",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          set_type_A: "III1<int, null> | III2<number, string> | II2<bigint, undefined> | int"
          check_type_A: "III1 | III2 | II2 | int"
          check_type_B: "II1"
          cv_decl_data: |-
            interface I1<U, V> {}
            interface I2<U, V> {}
            interface II1<U, V> extends I1<U, V>, I2<U, V> {}
            interface II2<U, V> extends I1<U, V>, I2<U, V> {}
            interface III1<U, V> extends II1<U, V> {}
            interface III2<U, V> extends II1<U, V> {}
            class C1<U, V> implements III1<U, V> {
              c1_v: U | V
              constructor (p: U | V) {
                this.c1_v = p
              }
            }
            class C2<U, V> implements III2<U, V>  {
              c2_v: U | V
              constructor (p: U | V) {
                this.c2_v = p
              }
            }
            class C3<U, V> implements II2<U, V>  {
              c3_v: U | V
              constructor (p: U | V) {
                this.c3_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertTrue(a instanceof III1)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C1<int, null>).c1_v as int,
                123)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertTrue(a instanceof III2)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C2<number, string>).c2_v as number,
                6.7)
            }
            function check_C3(a: Any) {
              arktest.assertTrue(a instanceof C3)
              arktest.assertTrue(a instanceof II2)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C3<bigint, undefined>).c3_v as bigint,
                321n)
            }
            function check_int(a: Any) {
              arktest.assertTrue(a instanceof int)
              arktest.assertEQ(a as int, 123)
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T: "III1<int, null> | II2<bigint, undefined> | III2<number, string>",
                is_subtype_of_diff: "false",
                set_value_1: "new C1<int, null>(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "II1<int, null> | II1<number, string> | II2<bigint, undefined>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<number, string>(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "I1<int, null> | I2<bigint, undefined>",
                is_subtype_of_diff: "false",
                set_value_1: "new C1<int, null>(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "I1<number, string> | I1<bigint, undefined>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<number, string>(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "C3<bigint, undefined> | int",
                is_subtype_of_diff: "true",
                set_value_1: "123",
                check_func_1: "check_int",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          set_type_A: "III1 | III2 | II2 | int"
          check_type_A: "III1 | III2 | II2 | int"
          check_type_B: "II1"
          cv_decl_data: |-
            interface I1<U, V> {}
            interface I2<U, V> {}
            interface II1<U, V> extends I1<U, V>, I2<U, V> {}
            interface II2<U = bigint, V = undefined> extends I1<U, V>, I2<U, V> {}
            interface III1<U = int, V = null> extends II1<U, V> {}
            interface III2<U = number, V = string> extends II1<U, V> {}
            class C1<U = int, V = null> implements III1<U, V> {
              c1_v: U | V
              constructor (p: U | V) {
                this.c1_v = p
              }
            }
            class C2<U = number, V = string> implements III2<U, V>  {
              c2_v: U | V
              constructor (p: U | V) {
                this.c2_v = p
              }
            }
            class C3<U = bigint, V = undefined> implements II2<U, V>  {
              c3_v: U | V
              constructor (p: U | V) {
                this.c3_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertTrue(a instanceof III1)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C1).c1_v as int,
                123)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertTrue(a instanceof III2)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C2).c2_v as number,
                6.7)
            }
            function check_C3(a: Any) {
              arktest.assertTrue(a instanceof C3)
              arktest.assertTrue(a instanceof II2)
              arktest.assertTrue(a instanceof I1)
              arktest.assertTrue(a instanceof I2)
              arktest.assertEQ((a as C3).c3_v as bigint,
                321n)
            }
            function check_int(a: Any) {
              arktest.assertTrue(a instanceof int)
              arktest.assertEQ(a as int, 123)
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T: "III1 | II2 | III2",
                is_subtype_of_diff: "false",
                set_value_1: "new C1(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "II1<int, null> | II1<number, string> | II2",
                is_subtype_of_diff: "false",
                set_value_1: "new C2(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "I1<int, null> | I2<bigint, undefined>",
                is_subtype_of_diff: "false",
                set_value_1: "new C1(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "I1<number, string> | I1<bigint, undefined>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "C3 | int",
                is_subtype_of_diff: "true",
                set_value_1: "123",
                check_func_1: "check_int",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          set_type_A: "III1<int, null> | III1<bigint, undefined> | II2<number, string> | int"
          check_type_A: "III1 | II2 | int"
          check_type_B: "III2"
          cv_decl_data: |-
            interface I<U, V> {}
            interface II1<U, V> extends I<U, V> {}
            interface II2<U, V> extends I<U, V> {}
            interface III1<U, V> extends II1<U, V> {}
            interface III2<U, V> extends II1<U, V> {}
            class C1<U, V> implements III1<U, V>, III2<U, V> {
              c1_v: U | V
              constructor (p: U | V) {
                this.c1_v = p
              }
            }
            class C2<U, V> implements II2<U, V>, III2<U, V> {
              c2_v: U | V
              constructor (p: U | V) {
                this.c2_v = p
              }
            }
            class C3<U, V> implements III1<U, V> {
              c3_v: U | V
              constructor (p: U | V) {
                this.c3_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertTrue(a instanceof III1)
              arktest.assertTrue(a instanceof III2)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I)
              arktest.assertEQ((a as C1<int, null>).c1_v as int, 123)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertTrue(a instanceof II2)
              arktest.assertTrue(a instanceof III2)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I)
              arktest.assertEQ((a as C2<number, string>).c2_v as number, 6.7)
            }
            function check_C3(a: Any) {
              arktest.assertTrue(a instanceof C3)
              arktest.assertTrue(a instanceof III1)
              arktest.assertTrue(a instanceof II1)
              arktest.assertTrue(a instanceof I)
              arktest.assertEQ((a as C3<bigint, undefined>).c3_v as bigint, 321n)
            }
            function check_int(a: Any) {
              arktest.assertTrue(a instanceof int)
              arktest.assertEQ(a as int, 123)
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T: "III1<int, null> | III1<bigint, undefined> | number",
                is_subtype_of_diff: "false",
                set_value_1: "new C1<int, null>(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "II1<int, null> | II1<bigint, undefined> | II2<number, string>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<number, string>(6.7)",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "I<int, null> | I<bigint, undefined> | I<number, string>",
                is_subtype_of_diff: "false",
                set_value_1: "new C1<int, null>(123)",
                check_func_1: "check_C1",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "C3<bigint, undefined> | int",
                is_subtype_of_diff: "true",
                set_value_1: "123",
                check_func_1: "check_int",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C3<bigint, undefined>(321n)",
                check_func_2: "check_C3",
                check_value_2_is_subtype_of_A: "true" }
      - check_data:
          set_type_A: "C1<Derived, Base> | C2<Base, Derived> | int"
          check_type_A: "C1 | C2 | int"
          check_type_B: "C2"
          cv_decl_data: |-
            class C1<in T1, out T2> {
              readonly c1_v: T2
              constructor (p: T2) {
                this.c1_v = p
              }
            }
            class C2<out T1, in T2> {
              readonly c2_v: T1
              constructor (p: T1) {
                this.c2_v = p
              }
            }
            class Base {
              b_v: bigint
              constructor (p: bigint) {
                this.b_v = p
              }
            }
            class Derived extends Base {
              d_v: int
              constructor (p: int) {
                super(0n)
                this.d_v = p
              }
            }
            function check_C1(a: Any) {
              arktest.assertTrue(a instanceof C1)
              arktest.assertEQ(((a as C1<Base, Base>).c1_v as Base).b_v, 123n)
            }
            function check_C2(a: Any) {
              arktest.assertTrue(a instanceof C2)
              arktest.assertEQ(((a as C2<Derived, Base>).c2_v as Derived).d_v, 321)
            }
            function check_int(a: Any) {
              arktest.assertTrue(a instanceof int)
              arktest.assertEQ(a as int, 123)
            }
        check_values_groups:
          - check_values_group_data:
            - { set_type_T: "C1<Derived, Base> | C2<Base, Derived>",
                is_subtype_of_diff: "false",
                set_value_1: "new C2<Derived, Base>(new Derived(321))",
                check_func_1: "check_C2",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C1<Base, Base>(new Base(123n))",
                check_func_2: "check_C1",
                check_value_2_is_subtype_of_A: "true" }
            - { set_type_T: "C1<Derived, Base> | int",
                is_subtype_of_diff: "true",
                set_value_1: "123",
                check_func_1: "check_int",
                check_value_1_is_subtype_of_A: "true",
                set_value_2: "new C1<Base, Base>(new Base(123n))",
                check_func_2: "check_C1",
                check_value_2_is_subtype_of_A: "true" }
    decl_variants:
      - |-
        [cv_decl_data]
        function check(v: [set_type_T],
                      is_subtype_of_A: boolean, v_id: int): boolean {
          let res: boolean = false
          arktest.assertEQ(v instanceof [check_type_A], is_subtype_of_A)
          if (v instanceof [check_type_A]) {
            res = check_is_in_diff_type(v, v_id)
          }
          if (res) {
            check_is_not_in_B_type(v, v_id)
          }
          return res
        }
        function check_value(v: Any, v_id: int): void {
          if (v_id == 1) {
            [check_func_1](v)
          }
          else {
            [check_func_2](v)
          }
        }
        function check_is_in_diff_type(v: [set_type_A],
                                      v_id: int): boolean {
          check_value(v, v_id)
          if (v instanceof [check_type_B]) {
            return false
          }
          else {
            return true
          }
        }
        function check_is_not_in_B_type(v: Any, v_id: int): void {
          check_value(v, v_id)
          arktest.assertFalse(v instanceof [check_type_B])
        }
    sub_cases_logic:
      - |-
        let v1: [set_type_T] = [set_value_1]
        let v2: [set_type_T] = [set_value_2]
        let res: boolean =
          check(v1, [check_value_1_is_subtype_of_A], 1) &
          check(v2, [check_value_2_is_subtype_of_A], 2)
        arktest.assertEQ(res, [is_subtype_of_diff])
