cases:
  - desc: |-
      >-
        Checking that difference type A - B is a subtype of Object
        if A is a subtype of Object in case of usage instanceof
        on predefined types
    check_variants:
      - check_data:
          check_type_A: "number | boolean"
          check_type_B: "boolean"
        check_values_groups:
          - check_values_group_data:
            - { check_value_1: "false", check_value_2: "123",
                check_type_T:  "Object" }
      - check_data:
          check_type_A: "number | boolean"
          check_type_B: "number"
        check_values_groups:
          - check_values_group_data:
            - { check_value_1: "123", check_value_2: "false",
                check_type_T:  "Object" }
      - check_data:
          check_type_A: "int | string | boolean"
          check_type_B: "string"
        check_values_groups:
          - check_values_group_data:
            - { check_value_1: "\"bca\"", check_value_2: "true",
                check_type_T:  "Object" }
      - check_data:
          check_type_A: "int | string | boolean"
          check_type_B: "string | boolean"
        check_values_groups:
          - check_values_group_data:
            - { check_value_1: "true", check_value_2: "6",
                check_type_T:  "Object" }
    decl_variants:
      - |-
        function foo(v: [check_type_T]): void {
          arktest.assertTrue(v instanceof [check_type_A])
        }
        function f1(v: [check_type_A]): int {
          arktest.assertTrue(v instanceof [check_type_T])
          foo(v)
          return f2(v)
        }
        function f2(v: [check_type_A]): int {
          if (v instanceof [check_type_B]) {
            arktest.assertEQ(v, [check_value_1])
            return 1
          }
          else {
            arktest.assertTrue(v instanceof [check_type_A])
            arktest.assertTrue(v instanceof [check_type_T])
            foo(v)
            arktest.assertEQ(v, [check_value_2])
            return 2
          }
        }
      - |-
        function foo(v: [check_type_T]): void {
          arktest.assertTrue(v instanceof [check_type_A])
        }
        function f1(v: [check_type_A]): int {
          if (v instanceof [check_type_T]) {
            foo(v)
            return f2(v)
          }
          else {
            return 0
          }
        }
        function f2(v: [check_type_A]): int {
          if (v instanceof [check_type_B]) {
            arktest.assertEQ(v, [check_value_1])
            return 1
          }
          else {
            arktest.assertTrue(v instanceof [check_type_A])
            arktest.assertTrue(v instanceof [check_type_T])
            foo(v)
            arktest.assertEQ(v, [check_value_2])
            return 2
          }
        }
    sub_cases_logic:
      - |-
        let res: int = f1([check_value_1])
        arktest.assertEQ(res, 1)
        res = f1([check_value_2])
        arktest.assertEQ(res, 2)
