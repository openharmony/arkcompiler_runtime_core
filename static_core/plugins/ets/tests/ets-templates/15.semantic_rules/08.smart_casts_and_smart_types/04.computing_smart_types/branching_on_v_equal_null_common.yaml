cases:
  # Note: each 'check_variant_decl_data'
  # define different types A and related to them check values for check
  # branching on "v == null" where A is type of v variable
  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "v == null"
      type A = string | null

      // type EqualNull is null | undefined

      // type A & EqualNull is computed smart type on the positive branch
      // after branching on "v == null"
      type A_inter_EqualNull = null

      // type A - EqualNull is computed smart type on the negative branch
      // after branching on "v == null"
      type A_diff_EqualNull = string

      // VarType is type of v variable after branching on
      // "v == null": on positive branch, on negative branch
      enum VarType {A_inter_EqualNull, A_diff_EqualNull}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [null, VarType.A_inter_EqualNull],
        ["abc", VarType.A_diff_EqualNull] ]
      const check_values_number: int = 2
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v.length, 3)"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "v == null"
      type A = string | undefined

      // type EqualNull is null | undefined

      // type A & EqualNull is computed smart type on the positive branch
      // after branching on "v == null"
      type A_inter_EqualNull = undefined

      // type A - EqualNull is computed smart type on the negative branch
      // after branching on "v == null"
      type A_diff_EqualNull = string

      // VarType is type of v variable after branching on
      // "v == null": on positive branch, on negative branch
      enum VarType {A_inter_EqualNull, A_diff_EqualNull}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [undefined, VarType.A_inter_EqualNull],
        ["abc", VarType.A_diff_EqualNull] ]
      const check_values_number: int = 2
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v.length, 3)"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "v == null"
      type A = long | int | byte | short | double | float | null |
        boolean | bigint | char | string | undefined

      // type EqualNull is null | undefined

      // type A & EqualNull is computed smart type on the positive branch
      // after branching on "v == null"
      type A_inter_EqualNull = null | undefined

      // type A - EqualNull is computed smart type on the negative branch
      // after branching on "v == null"
      type A_diff_EqualNull = long | int | byte | short | double | float |
        boolean | bigint | char | string

      // VarType is type of v variable after branching on
      // "v == null": on positive branch, on negative branch
      enum VarType {A_inter_EqualNull, A_diff_EqualNull}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [null, VarType.A_inter_EqualNull],
        [undefined, VarType.A_inter_EqualNull],
        [0x7FFF_FFFF_1, VarType.A_diff_EqualNull],
        [123, VarType.A_diff_EqualNull],
        [15 as byte, VarType.A_diff_EqualNull],
        [517 as short, VarType.A_diff_EqualNull],
        [4.59, VarType.A_diff_EqualNull],
        [17.8f, VarType.A_diff_EqualNull],
        [true, VarType.A_diff_EqualNull],
        [567n, VarType.A_diff_EqualNull],
        [c'a', VarType.A_diff_EqualNull],
        ["abc",VarType.A_diff_EqualNull] ]
      const check_values_number: int = 12
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "v == null"
      type A = Object | null | undefined

      // type EqualNull is null | undefined

      // type A & EqualNull is computed smart type on the positive branch
      // after branching on "v == null"
      type A_inter_EqualNull = null | undefined

      // type A - EqualNull is computed smart type on the negative branch
      // after branching on "v == null"
      type A_diff_EqualNull = Object

      // VarType is type of v variable after branching on
      // "v == null": on positive branch, on negative branch
      enum VarType {A_inter_EqualNull, A_diff_EqualNull}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [undefined, VarType.A_inter_EqualNull],
        [null, VarType.A_inter_EqualNull],
        ["abc", VarType.A_diff_EqualNull],
        [123, VarType.A_diff_EqualNull],
        [567n, VarType.A_diff_EqualNull],
        [17.8f, VarType.A_diff_EqualNull],
        [c'a', VarType.A_diff_EqualNull] ]
      const check_values_number: int = 7
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"

  - check_variant_decl_data: |-
      // type A is type of v variable used for check
      // branching on "v == null"
      type A = Any

      // type EqualNull is null | undefined

      // type A & EqualNull is computed smart type on the positive branch
      // after branching on "v == null"
      type A_inter_EqualNull = null | undefined

      // type A - EqualNull is computed smart type on the negative branch
      // after branching on "v == null"
      type A_diff_EqualNull = Any // nearest supertype for A - EqualNull

      // VarType is type of v variable after branching on
      // "v == null": on positive branch, on negative branch
      enum VarType {A_inter_EqualNull, A_diff_EqualNull}
      type CheckValueData = [
        A, // value
        VarType // value_type
      ]

      let check_values: ReadonlyArray<CheckValueData> = [
        [undefined, VarType.A_inter_EqualNull],
        [null, VarType.A_inter_EqualNull],
        ["abc", VarType.A_diff_EqualNull],
        [123, VarType.A_diff_EqualNull],
        [567n, VarType.A_diff_EqualNull],
        [17.8f, VarType.A_diff_EqualNull],
        [c'a', VarType.A_diff_EqualNull] ]
      const check_values_number: int = 7
    check_value_by_expression_on_the_negative_branch:
      "arktest.assertEQ(v, check_values[v_id][0])"
