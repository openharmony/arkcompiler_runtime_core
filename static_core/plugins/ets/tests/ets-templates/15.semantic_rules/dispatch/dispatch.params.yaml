--- # List of predefined types
cases:
  - decl: |
      interface I {
        fld1: string
        fld2: int
      }
      class A implements I {
        fld1: string = "abc"
        fld2: int = 1
      }
      class B implements I {
        fld1: string = "def"
        fld2: int = 2
      }
    use: |
      let a: A = new A()
      let b: B = new B()
      arktest.assertEQ(a.fld1, "abc")
      arktest.assertEQ(a.fld2, 1)
      arktest.assertEQ(b.fld1, "def")
      arktest.assertEQ(b.fld2, 2)

  - decl: |
      class A<T> {
        foo<T>(): this { return this }
      }
      class B {}
    use: |
      let a: A<B> = new A<B>()
      let b = a.foo().foo()

  - decl: |
      interface I {
        fld1: string
        fld2: number
      }
    use: |
      let i: I | null = {fld1: 'dfgd', fld2: 5}
      i.fld1


  - decl: |
      class A {
        fld1: string = "abc"
      }
      class B {
        fld1: number = 1
      }
    use: |
      let a: A | B = new A()
      arktest.assertEQ(a.fld1, "abc")
      let b: A | B = new B()
      arktest.assertEQ(b.fld1, 1)