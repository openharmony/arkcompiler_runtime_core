---
cases:
    # generic class
    - decl: |-
          class A<T> {
              cast(p: Object): T {
                  return p as T
              }
          }

          let obj: Object = new Error('abc')
      use: |-
          let x = new A<Error>().cast(obj)
          arktest.assertTrue(x instanceof Error)
          arktest.assertEQ(x.message, 'abc')

    - decl: |-
          class A<T> {
              cast(p: Object): T {
                  return p as T
              }
          }
      use: |-
          let a = new A<Error>
          arktest.expectThrow(
              () => { a.cast('abc') },
              (e) => e instanceof ClassCastError
          )

    # generic method
    - decl: |-
          class A {
              cast<T>(p: Object): T {
                  return p as T
              }
          }

          let obj: Object = new Error('abc')
      use: |-
          let x = new A().cast<Error>(obj)
          arktest.assertTrue(x instanceof Error)
          arktest.assertEQ(x.message, 'abc')

    - decl: |-
          class A {
              cast<T>(p: Object): T {
                  return p as T
              }
          }
      use: |-
          let a = new A
          arktest.expectThrow(
              () => { a.cast<Error>('abc') },
              (e) => e instanceof ClassCastError
          )

    # Arrays
    - tags: no-warmup
      decl: |-
          let obj: Array<string> = ['a']
      use: |-
          let x = ((): Object => obj)() as Array<string>
          arktest.assertEQ(x[0], 'a')
          x[0] = 'b'
          arktest.assertEQ(x[0], 'b')

    - decl: |-
          let obj: Array<string> = ['a']
      use: |-
          let x = ((): Object => obj)() as Array<number>
          let num: number
          arktest.expectThrow(
              () => { num = x[0]  },
              (e) => e instanceof ClassCastError
          )

    - tags: no-warmup
      decl: |-
          let obj: Array<'a'|'b'> = ['a']
      use: |-
          let x = ((): Object => obj)() as Array<string>
          arktest.assertEQ(x[0], 'a')
          x[0] = 'c'
          arktest.assertEQ(x[0], 'c')


    - decl: |-
          let obj: Array<'a'|'b'> = ['a']
      use: |-
          let x = ((): Object => obj)() as Array<number>
          let num: number
          arktest.expectThrow(
              () => { num = x[0] },
              (e) => e instanceof ClassCastError
          )

    - tags: no-warmup
      decl: |-
          let obj: Array<string|boolean|null> = ['a', true, null]
      use: |-
          let x = ((): Object => obj)() as Array<string|boolean|null|number>
          arktest.assertEQ(x[0], 'a')
          arktest.assertEQ(x[1], true)
          arktest.assertEQ(x[2], null)
          x[2] = 1.0
          arktest.assertEQ(x[2], 1.0)

    # FixedArray
    - tags: no-warmup
      decl: |-
          let obj: FixedArray<string> = ['a']
      use: |-
