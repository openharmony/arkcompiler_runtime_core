    # contravariant type parameter
    - decl: |-
          class A<in T> {
              meth(p: T) {
                  res = p
              }
          }
          class X {}
          class Y extends X {}

          let res: Any
          let x = new X
          let obj: A<X>|A<Y>|A<A<X>>|A<A<Y>> = new A<X>()
      use: |-
          let v = ((): Object => obj)() as A<X>
          v.meth(x)
          arktest.assertEQ(res, x)

