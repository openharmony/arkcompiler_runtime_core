---
cases:
    - decl: |-
        class A {
            static met<T>(): FixedArray<T> {
                let res: FixedArray<string> = ["a"]
                return res
            }
        }
      use: |-
        arktest.assertEQ(A.met<string>()[0], "a")
    - decl: |-
        class A<T> {
            met(): FixedArray<T> {
                let res: FixedArray<string> = ["a"]
                return res
            }
        }
      use: |-
        let a = new A<string>()
        arktest.assertEQ(a.met()[0], "a")
    - decl: |-
        class A<T> {
          met(x: FixedArray<T>): T {
                return x[0]
            }
        }
      use: |-
        let x: FixedArray<string> = ["a"]
        let a = new A<string>()
        arktest.assertEQ(a.met(x), "a")
    - decl: |-
        class A {
          met<T>(x: FixedArray<T>): T {
                return x[0]
            }
        }
      use: |-
        let x: FixedArray<string> = ["a"]
        let a = new A()
        arktest.assertEQ(a.met<string>(x), "a")