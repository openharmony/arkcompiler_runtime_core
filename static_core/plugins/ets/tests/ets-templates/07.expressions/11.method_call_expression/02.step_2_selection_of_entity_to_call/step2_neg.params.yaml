---
cases:
    - decl: |-
          class C {
              met(p: number): string {
                  return 'n'
              }
              met(p: Number): string {
                  return 'N'
              }
          }
      use: |-
          // select method with no boxing/unboxing
          let c: C = new C

    - decl: |-
          class C {
              met(...p: FixedArray<number>): string {
                  return "nR"
              }
              met(...p: FixedArray<Number>): string {
                  return "NR"
              }
          }
      use: |-
          // select method with rest parameter
          let c: C = new C

    - decl: |-
          class C {
              met(p: number, q: number = 0.0): string {
                  return "nD1"
              }
              met(p: Number, q: number = 0.0): string {
                  return "ND1"
              }
          }
      use: |-
          // select method with default parameter
          let c: C = new C()
          arktest.assertEQ( c.met(0.0),  "nD1" )
          arktest.assertEQ( c.met(new Number()),  "ND1" )

    - decl: |-
          class C {
              met(p: number, q?: Number): string {
                  return "nD2"
              }
              met(p: Number, q?: Number): string {
                  return "ND2"
              }
          }
      use: |-
          // select method with undefined parameter
          let c: C = new C()
          arktest.assertEQ( c.met(0.0),  "nD2" )
          arktest.assertEQ( c.met(new Number()),  "ND2" )

    # step2_12
    # The best candidate is the candidate that requires no transformation for all arguments.
    # If such a candidate is available, then other candidates are not considered.

    - decl: |-
          class C {
              met(p: number): string {
                  return "n"
              }
              met(p: Number): string {
                  return "N"
              }
              met(...p: FixedArray<number>): string {
                  return "nR"
              }
              met(...p: FixedArray<Number>): string {
                  return "NR"
              }
          }
      use: |-
          // select method without boxing/unboxing and without rest
          let c: C = new C()
          arktest.assertEQ( c.met(0.0),  "n" )
          arktest.assertEQ( c.met(new Number()),  "n" )
