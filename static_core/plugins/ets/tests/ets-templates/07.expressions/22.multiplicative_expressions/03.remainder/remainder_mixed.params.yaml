--- # Remainder with mixed numeric types

cases:
    # float dividend, integral divisors
    - { typex: float, x: 10.5f, typey: byte, y: 4, result: 2.5f, result_type: float }
    - { typex: float, x: 10.5f, typey: short, y: 4, result: 2.5f, result_type: float }
    - { typex: float, x: 10.5f, typey: int, y: 4, result: 2.5f, result_type: float }
    - { typex: float, x: 10.5f, typey: long, y: 4, result: 2.5f, result_type: float }

    # double dividend, integral divisors
    - { typex: double, x: 10.5, typey: byte, y: 4, result: 2.5, result_type: double }
    - { typex: double, x: 10.5, typey: short, y: 4, result: 2.5, result_type: double }
    - { typex: double, x: 10.5, typey: int, y: 4, result: 2.5, result_type: double }
    - { typex: double, x: 10.5, typey: long, y: 4, result: 2.5, result_type: double }

    # integral dividend, float/double divisors
    - { typex: int, x: 10, typey: float, y: 4.0f, result: 2.0f, result_type: float }
    - { typex: int, x: 10, typey: double, y: 4.0, result: 2.0, result_type: double }
    - { typex: long, x: 10, typey: float, y: 4.0f, result: 2.0f, result_type: float }
    - { typex: long, x: 10, typey: double, y: 4.0, result: 2.0, result_type: double }

    # float and double mixed
    - { typex: float, x: 10.5f, typey: double, y: 4.0, result: 2.5, result_type: double }
    - { typex: double, x: 10.5, typey: float, y: 4.0f, result: 2.5, result_type: double }

    # negative dividend (sign of remainder follows dividend)
    - { typex: float, x: -10.5f, typey: int, y: 4, result: -2.5f, result_type: float }
    - { typex: double, x: -10.5, typey: int, y: 4, result: -2.5, result_type: double }