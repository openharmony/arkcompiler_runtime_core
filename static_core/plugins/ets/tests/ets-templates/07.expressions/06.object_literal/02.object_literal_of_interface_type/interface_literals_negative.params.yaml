---
cases:
  - decl: |-
      set a(a: string)
      get a(): number
    literal: "{a: 'a'}"
    call: a = "b"
    expected: |-
      TODO: CTE expected - getter and parameter type of a setter are not of the same type

  - decl: |-
      a: string
      b?: string
    literal: "{}"
    expected: |-
      Semantic error ESE0400: Non-optional property 'a' in type 'I' is missing in object literal.

  - decl: |-
      foo(): void
    literal: "{bar(): void {} }"
    expected: |-
      Semantic error ESE0065: type I has no property named bar

  - decl: |-
      set a(a: string)
    literal: "{a: 'a'}"
    call: a
    expected: |-
      Semantic error ESE0211: Cannot read from this property because it is writeonly.

  - decl: |-
      get a(): string
    literal: "{a: 'a'}"
    call: a = "a"
    expected: |-
      Semantic error ESE0209: Cannot assign to this property because it is readonly.

  - decl: |-
      readonly a: string
    literal: "{a: 'a'}"
    call: a = "a"
    expected: |-
      Semantic error ESE0209: Cannot assign to this property because it is readonly.