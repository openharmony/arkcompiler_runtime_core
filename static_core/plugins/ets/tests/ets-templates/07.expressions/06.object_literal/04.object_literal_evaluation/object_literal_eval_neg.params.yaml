---
cases:
  - decl: |-
        class C {
            readonly x: number
        }
    use: |-
        let c: C = { x: 42 }
        c.x = 100 // CTE, cannot assign to readonly field
    expected: |-
        Semantic error ESE4002: Cannot assign to a readonly field x

  - decl: |-
        interface I {
            readonly a: number
            b: string
        }
    use: |-
        let i: I = { a: 1, b: "hello" }
        i.a = 2 // CTE, cannot assign to readonly field
    expected: |-
        Semantic error ESE0209: Cannot assign to this property because it is readonly.
