---
cases:
    - warning: |-
          TBD: Warning: expression is always true
      main: |-
          arktest.assertTrue('a' != 'b') // different literal values

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          const a: int = 1
          const b: int = 2
      main: |-
          arktest.assertTrue(a != b) // different constant values

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          function foo() {}
          function bar() {}
      main: |-
          arktest.assertTrue(foo != bar) // different references

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          class A {}
      main: |-
          arktest.assertTrue(new A != new A) // different references

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          class A {}
          class B {}
          let a = new A
          let b = new B
      main: |-
          arktest.assertTrue(a != b) // instances of different classes

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          class A {}
          let a = new A
      main: |-
          arktest.assertTrue(a != undefined) // instance of class and undefined

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          class A {}
          let a = new A
      main: |-
          arktest.assertTrue(a != null) // instance of class and null

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          let a = 'A'
          let b = c'A'
      main: |-
          arktest.assertTrue(a != b) // different types

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          let a = 1n
          let b = 1
      main: |-
          arktest.assertTrue(a != b) // different types

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          enum RGB { Red, Green, Blue }
          enum YMC { Yellow, Magenta, Cyan }
          let a = RGB.Red
          let b = YMC.Yellow
      main: |-
          arktest.assertTrue(a != b) // different enumeration types

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          let a: number|boolean|undefined = 1
          let b: string|null = ""
      main: |-
          arktest.assertTrue(a !== b) // non-overlapping union types

    - warning: |-
          TBD: Warning: expression is always true
      main: |-
          let a: number|string = 1
          arktest.assertTrue(a != "") // different types after smart cast

    - warning: |-
          TBD: Warning: expression is always true
      decl: |-
          class A {}
          let a: A|undefined
      main: |-
          if (a instanceof A) {
              arktest.assertTrue(a != undefined) // instance of class and undefined after smart cast
          }
