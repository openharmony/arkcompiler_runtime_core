#10
    - decl: |-
          function foo(): int { return 1 }
          function call(callee: () => int): int {
            return callee()
          }
          class A {
            static method(): int { return 2 }
            method(): int { return 3 }
          }
      use: |-
          arktest.assertEQ(call(foo), 1)
          arktest.assertEQ(call(A.method), 2)
          arktest.assertEQ(call((new A).method), 3)
