---
cases:
#0
    - decl: |-
          function foo<T extends number>(p: T): number {
              return p.toString().length
          }
      use: |-
          foo<int>(0.0) // CTE: ESE0127: No matching call signature
#1
    - decl: |-
          function foo<T>(p: T): number {
              return p.toString().length
          }
      use: |-
          foo<Any>(0.0) // CTE: ESE0010: Value is possibly nullish
#2
    - decl: |-
          function bar(p: string): string {
              return p + p
          }
          let ft = "bar"
      use: |-
          ft("A") // CTE: not callable expression
#3
    - decl: |-
          function bar(p: string): string {
              return p + p
          }
          let ft: ((p: string) => string)|null = bar
      use: |-
          ft("A") // CTE: not callable expression - smart typing for global variable doesnt't work
#4
    - decl: |-
          function foo() {}
      use: |-
          let e = foo() // CTE: void cannot be used as type annotation
#5
    - decl: |-
          function bar(callee: () => void): void {}
      use: |-
          bar("A") // CTE: not a function type called
#6
    - decl: |-
          function bar(callee: () => void): void {
            callee()
          }
      use: |-
          bar((): int => { return 1 }) // CTE: No matching call signature
#7
    - decl: |-
          type LO = (() => void) | Object        
          function foo(input: LO): Boolean { return true }
      use: |-
        foo(null) // CTE: No matching call signature
#8
    - decl: |-
        type LO = (() => void) | Object        
        function foo(input: LO): Boolean { return true }
      use: |-
        foo(undefined) // CTE: No matching call signature
#9        
    - decl: |-
          function bar(callee: () => void): void {
            callee()
          }
      use: |-
          bar((a: int): void => {}) // CTE: No matching call signature
#10
    - decl: |-
          function bar(callee: (a: int) => void): void {
            callee(1)
          }
      use: |-
          bar((a: int, b: int): void => {}) // CTE: No matching call signature
#11
    - decl: |-
        function foo(s: Object, i: Object, b: Object): Boolean {
          calls++
          return s instanceof String &&  i instanceof int && b instanceof Boolean
        }
        type LT = null | (s: Object, i: Object, b: Object) => Boolean
        function getLambdaOrNull(value: Boolean = false): LT {
          return value ? (s: Object, i: Object, b: Object) => foo(s, i, b) : null
        }
      use: |-
        let lc: LT = getLambdaOrNull()
        let r = lc.('Hello', 42, true)
#12
    - decl: |-
        function foo(s: Object, i: Object, b: Object): Boolean {
          calls++
          return s instanceof String &&  i instanceof int && b instanceof Boolean
        }
        type LT = null | (s: Object, i: Object, b: Object) => Boolean
        function getLambdaOrNull(value: Boolean = false): LT {
          return value ? (s: Object, i: Object, b: Object) => foo(s, i, b) : null
        }
      use: |-
        let lc: LT = getLambdaOrNull()
        let r = lc('Hello', 42, true)
#13
    - decl: |-
        let calls: int = 0;
        interface User {
          name: string;
          age: number;
        }
        type LP = () => User
      use: |-
        let value = ((up: LP): User => { return up() }) () { return {name: 'Alice', age: 16 } }
        arktest.assertEQ('Alice', value.name)
        arktest.assertTrue(value instanceof User)
