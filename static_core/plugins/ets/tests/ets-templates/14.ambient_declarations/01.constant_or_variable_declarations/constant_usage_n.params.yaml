    use: |-
      arktest.assertEQ(QuestionOfAll2, 0xBAD3)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'
  - decl: |-
      BigLongLiteral
    use: |-
      arktest.assertEQ(BigLongLiteral, 9223372036854775807)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'
  - decl: |-
      FloatConst1
    use: |-
      arktest.assertEQ(FloatConst1, 3.14f)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'
  - decl: |-
      FloatConst2
    use: |-
      arktest.assertEQ(FloatConst2, 3.141592)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'
  - decl: |-
      FloatConst3
    use: |-
      arktest.assertEQ(FloatConst3, 0.5)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'
  - decl: |-
