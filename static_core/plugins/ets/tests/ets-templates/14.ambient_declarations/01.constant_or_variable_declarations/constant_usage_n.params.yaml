cases:
# attempting to use initialized ambient constants with typing
  - decl: |-
      x
    use: |-
      arktest.assertEQ(x, '1')
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: x'

  - decl: |-
      A
    use: |-
      let x = new A
      arktest.assertEQ(x.a, 'a')
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: field'
  - decl: |-
      a1
    use: |-
      arktest.assertEQ(a1, '1')
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: a1'
  - decl: |-
      b1
    use: |-
      arktest.assertEQ(b1, 1.0)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: b1'
  - decl: |-
      c1
    use: |-
      arktest.assertEQ(c1, c'a')
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: c1'
  - decl: |-
      d1
    use: |-
      arktest.assertEQ(d1[0], 0.0f)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: d1'
  - decl: |-
      e1
    use: |-
      arktest.assertEQ(e1[0], 1)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: e1'
  - decl: |-
      a2
    use: |-
      arktest.assertEQ(a2, 1)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: a2'
  - decl: |-
      b2
    use: |-
      arktest.assertEQ(b2, 1.0)
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: b2'
  - decl: |-
      c2
    use: |-
      arktest.assertEQ(c2[0], '1.0')
    expected: |-
      'Semantic error ESE0153: Initializers are not allowed in ambient contexts: c2'

# attempting to use initialized ambient constants without typing
