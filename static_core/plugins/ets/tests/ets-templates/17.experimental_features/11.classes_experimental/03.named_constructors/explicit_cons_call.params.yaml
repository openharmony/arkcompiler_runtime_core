---
cases:
    - decl: |-
          // call another constructor in the same class
          class A {
              fld: string
              constructor noArgs() {
                  this.fromString('hello')
              }
              constructor fromString(p: string) {
                  this.fld = p
              }
          }
      use: |-
          arktest.assertEQ(new A.fromString('abc').fld, 'abc')
          arktest.assertEQ(new A.noArgs().fld, 'hello')

    - decl: |-
          // call constructors in the same class
          class A {
              fld: string
              constructor() {
                  this.fromNumber(42.0)
              }
              constructor fromNumber(p: number) {
                  this.fromString('' + p)
              }
              constructor fromString(p: string) {
                  this.fld = p
              }
          }
      use: |-
          arktest.assertEQ(new A.fromString('abc').fld, 'abc')
          arktest.assertEQ(new A().fld, '42')
          arktest.assertEQ(new A.fromNumber(3.14).fld, '3.14')

    - decl: |-
          // call constructor in superclass
          abstract class A {
              fld: string
              constructor(p: number) {
                  this.fld = '' + p
              }
              constructor fromBoolean(p: boolean) {
                  this(p ? 1.0 : 0.0)
              }
          }
          class B extends A {
              constructor fromInt(p: int) {
                  this.fromNumber(p + 1.0)
              }
              constructor fromNumber(p?: number) {
                  if (p == undefined) {
                      super.fromBoolean(false)
                  } else {
                      super(p)
                  }
              }
          }
      use: |-
          arktest.assertEQ(new B.fromNumber().fld, '0')
          arktest.assertEQ(new B.fromNumber(42.0).fld, '42')
          arktest.assertEQ(new B.fromInt(12345).fld, '12346')

    - decl: |-
          // call constructors in superclasses
          abstract class A {
              fld: string
              constructor fromString(p: string) {
                  this.fld = p
              }
              constructor fromNumber(p: number) {
                  this.fromString('' + p)
              }
          }
          abstract class B extends A {
              constructor fromOptionalUnion(p?: string|number) {
                  if (p == undefined) {
                      super.fromString('')
                      return
                  } else if (p instanceof number) {
                      super.fromNumber(++p)
                      return
                  }
                  super.fromString(p)
              }
          }
          class C extends B {
              constructor(p: Any) {
                  if (p instanceof string) {
                      super.fromOptionalUnion(p)
                  } else if (p instanceof number) {
                      super.fromOptionalUnion(p)
                  } else {
                      super.fromOptionalUnion()
                  }
              }
          }
      use: |-
          arktest.assertEQ(new C(null).fld, '')
          arktest.assertEQ(new C(undefined).fld, '')
          arktest.assertEQ(new C(true).fld, '')
          arktest.assertEQ(new C('abc').fld, 'abc')
          arktest.assertEQ(new C(42.0).fld, '43')

    - decl: |-
          // call super constructor with optional parameter
          class A {
              p: string|undefined
              constructor fromOptionalString(p?: string) {
                  this.p = p
              }
          }
          class B extends A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  super.fromOptionalString()
                  this.s = s
              }
          }
      use: |-
          let b = new B.fromRest()
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 0)

          b = new B.fromRest('a')
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 1)
          arktest.assertEQ(b.s[0], 'a')

          b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 3)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')
          arktest.assertEQ(b.s[2], 'c')

    - decl: |-
          // call super constructor with explicit 'undefined' for optional parameter
          class A {
              p: string|undefined
              constructor fromOptionalString(p?: string) {
                  this.p = p
              }
          }
          class B extends A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  super.fromOptionalString(undefined)
                  this.s = s
              }
          }
      use: |-
          let b = new B.fromRest()
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 0)

          b = new B.fromRest('a')
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 1)
          arktest.assertEQ(b.s[0], 'a')

          b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p, undefined)
          arktest.assertEQ(b.s.length, 3)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')
          arktest.assertEQ(b.s[2], 'c')

    - decl: |-
          // call super constructor with value for optional parameter
          class A {
              p: string|undefined
              constructor fromOptionalString(p?: string) {
                  this.p = p
              }
          }
          class B extends A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  super.fromOptionalString('super')
                  this.s = s
              }
          }
      use: |-
          let b = new B.fromRest()
          arktest.assertEQ(b.p, 'super')
          arktest.assertEQ(b.s.length, 0)

          b = new B.fromRest('a')
          arktest.assertEQ(b.p, 'super')
          arktest.assertEQ(b.s.length, 1)
          arktest.assertEQ(b.s[0], 'a')

          b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p, 'super')
          arktest.assertEQ(b.s.length, 3)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')
          arktest.assertEQ(b.s[2], 'c')

    - decl: |-
          // call super constructor with rest parameter
          class A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  this.s = s
              }
          }
          class B extends A {
              constructor fromTwoStrings(p1: string, p2: string) {
                  super.fromRest(p1, p2)
              }
          }
      use: |-
          let b = new B.fromTwoStrings('a', 'b')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')

    - decl: |-
          // call super constructor with rest parameter
          class A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  this.s = s
              }
          }
          class B extends A {
              constructor fromOptionalStrings(p1: string, p2?: string) {
                  super.fromRest(p1, p2 ?? 'b')
              }
          }
      use: |-
          let b = new B.fromOptionalStrings('a')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')

          b = new B.fromOptionalStrings('a', undefined)
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')

          b = new B.fromOptionalStrings('a', 'c')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'c')

    - decl: |-
          // call super constructor with rest parameter
          class A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  this.s = s
              }
          }
          class B extends A {
              constructor fromOptionalStrings(p1?: string, p2: string = 'b') {
                  super.fromRest(p1 ?? 'x', p2)
              }
          }
      use: |-
          let b = new B.fromOptionalStrings()
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'x')
          arktest.assertEQ(b.s[1], 'b')

          b = new B.fromOptionalStrings('y')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'y')
          arktest.assertEQ(b.s[1], 'b')

          b = new B.fromOptionalStrings('y', 'z')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'y')
          arktest.assertEQ(b.s[1], 'z')

    - decl: |-
          // call super constructor with spread expression for rest parameter
          class A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  this.s = s
              }
          }
          class B extends A {
              constructor fromTwoStrings(p1: string, p2: string) {
                  super.fromRest(...[p1, p2])
              }
          }
      use: |-
          let b = new B.fromTwoStrings('a', 'b')
          arktest.assertEQ(b.s.length, 2)
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')

    - decl: |-
          // call super constructor with spread expression for rest parameter
          class A {
              s: string[]
              constructor fromRest(...s: string[]) {
                  this.s = s
              }
          }
          class B extends A {
              constructor fromRest(...p: string[]) {
                  super.fromRest(...p)
              }
          }
      use: |-
          let b = new B.fromRest()
          arktest.assertEQ(b.s.length, 0)

          b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.s[0], 'a')
          arktest.assertEQ(b.s[1], 'b')
          arktest.assertEQ(b.s[2], 'c')

    - decl: |-
          // call super constructor with optional parameters
          class A {
              p1: string[]
              p2: string[]
              constructor fromOptionalStringArrays(p1: string[] = [], p2: string[] = []) {
                  this.p1 = p1
                  this.p2 = p2
              }
          }
          class B extends A {
              constructor fromRest(...p: string[]) {
                  super.fromOptionalStringArrays(p)
              }
          }
      use: |-
          let b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p1.length, 3)
          arktest.assertEQ(b.p2.length, 0)

          b = new B.fromRest()
          arktest.assertEQ(b.p1.length, 0)
          arktest.assertEQ(b.p2.length, 0)

    - decl: |-
          // call super constructor with explicit 'undefined' for optional parameter
          class A {
              p1: string[]
              p2: string[]
              constructor fromOptionalStringArrays(p1: string[] = [], p2: string[] = []) {
                  this.p1 = p1
                  this.p2 = p2
              }
          }
          class B extends A {
              constructor fromRest(...p: string[]) {
                  super.fromOptionalStringArrays(p, undefined)
              }
          }
      use: |-
          let b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p1.length, 3)
          arktest.assertEQ(b.p2.length, 0)

          b = new B.fromRest()
          arktest.assertEQ(b.p1.length, 0)
          arktest.assertEQ(b.p2.length, 0)

    - decl: |-
          // call super constructor with explicit 'undefined' for optional parameter
          class A {
              p1: string[]
              p2: string[]
              constructor fromOptionalStringArrays(p1: string[] = [], p2: string[] = []) {
                  this.p1 = p1
                  this.p2 = p2
              }
          }
          class B extends A {
              constructor fromRest(...p: string[]) {
                  super.fromOptionalStringArrays(undefined, p)
              }
          }
      use: |-
          let b = new B.fromRest('a', 'b', 'c')
          arktest.assertEQ(b.p1.length, 0)
          arktest.assertEQ(b.p2.length, 3)

          b = new B.fromRest()
          arktest.assertEQ(b.p1.length, 0)
          arktest.assertEQ(b.p2.length, 0)
