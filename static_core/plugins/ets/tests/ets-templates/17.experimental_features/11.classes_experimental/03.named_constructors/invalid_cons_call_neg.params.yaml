---
cases:
    - expected_out: |-
          Semantic error ESE0139: Signature constructor.fromInt(v: Int): void is not visible here.
      decl: |-
          class A {
              constructor() {}
              private constructor fromInt(v: int) {}
          }

          class B extends A {
              constructor() {
                  super.fromInt(100)
              }
          }

    - expected_out: |-
          TBD: explicit constructor call cannot be used as expression
      decl: |-
          class A {
              ref: A|undefined
              s: string|undefined

              constructor() {
                  this.ref = this.fromString('abc') // CTE, cannot use this as expression
              }
              constructor fromString(p: string) {
                  this.s = p
              }
          }

    - expected_out: |-
          TBD: explicit constructor call cannot be used as expression
      decl: |-
          class A {
              p: int
              constructor fromInt(p: int) {
                  this.p = p
              }
          }

          class B extends A {
              ref: A|undefined
              constructor fromInt() {
                  this.ref = super.fromInt(0) // CTE, cannot use super as expression
              }
          }

    - expected_out: |-
          TBD: Implicit overloading of named constructors is forbidden
      decl: |-
          class A {
              constructor cons(v: string) {}
              constructor cons(v: int) {}
          }
