---
cases:
  # Type parameter constraint with NonNullable
  - init: "new G<NonNullable<Base|null|undefined>>"
    call: (new Base).b
    expected: 1
  - init: "new G<NonNullable<Derived|null|undefined>>"
    call: (new Derived).b
    expected: 2
  - init: "new G<NonNullable<number|null|undefined>>"
    call: (2)
    expected: 2
  - init: "new H<NonNullable<'b'|null|undefined>>"
    call: ('b')
    expected: "'b'"
  - init: "new H<NonNullable<'d'|null|undefined>>"
    call: ('d')
    expected: "'d'"
