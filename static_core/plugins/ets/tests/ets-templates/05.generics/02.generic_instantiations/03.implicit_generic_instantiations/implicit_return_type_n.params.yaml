---
cases:
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<T> {
            return [a, b]
          }
      use: |-
          let o = new Object()
          let arr = foo(1.0, o)
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo(Double, Object)
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<T> {
            return [a, b]
          }
      use: |-
          let arr = foo("str", "abc")
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo("str", "abc")
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<T> {
            return [a, b]
          }
      use: |-
          let arr = foo(null, undefined)
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo(null, undefined)
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<FixedArray<T>> {
            return [[a, b], [a, b], [a, b]]
          }
      use: |-  
          let o = new Object()
          let arr = foo(1.0, o)
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo(Double, Object)
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<FixedArray<T>> {
            return [[a, b], [a, b], [a, b]]
          }
      use: |-          
          let arr = foo("str", "abc")
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo("str", "abc")
    - decl: |-
          function foo<T>(a: T, b: T): FixedArray<FixedArray<T>> {
            return [[a, b], [a, b], [a, b]]
          }
      use: |-          
          let arr = foo(null, undefined)
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo(null, undefined)
    - decl: |-          
          function foo<E>(arg: Any): FixedArray<E> {
            return arg as FixedArray<E>
          }

          function bar(arg: Any) {
            const x = foo(arg) // must be CTE (issue 31201)
          }
      use: |-
          const arr: FixedArray<number> = [1.2]
          bar(arr)
      expected_out: |-
          Semantic error ESE0127: No matching call signature for foo(Any)